<!-- Calculate the cost of Myntra Bag and keep it in a
variable

Show it to console

Keep GST percentage as constant

Use eval method from math to convert string
calculation into result -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag Cost Calculator</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    
    body {
      background: #f8f4f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #ff3e6c;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px 15px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .item button {
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff3e6c;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .item button:hover {
      background: #e6335b;
    }

    .wishlist {
      background: #f0ad4e;
    }

    .wishlist:hover {
      background: #e5943f;
    }

    .total-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .total-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Myntra Bag</h1>

    <div class="item">
      <span>Bag Price:</span>
      <span>₹ <span id="bagPrice">2000</span></span>
    </div>

    <div class="item">
      <span>Quantity:</span>
      <button onclick="updateQuantity(-1)">-</button>
      <span id="quantity">1</span>
      <button onclick="updateQuantity(1)">+</button>
    </div>

    <div class="item">
      <span>Wishlist:</span>
      <button class="wishlist" onclick="toggleWishlist()">Add/Remove</button>
    </div>

    <button class="total-btn" onclick="calculateTotal()">Calculate Total</button>
  </div>

  <script>
    // Price of bag
    let bagCost = 2000;

    // Quantity
    let quantity = 1;

    // GST as constant
    const GST_PERCENTAGE = 18; // 18%

    // Wishlist status
    let inWishlist = false;

    function updateQuantity(change) {
      quantity += change;
      if (quantity < 0) quantity = 0;
      document.getElementById('quantity').textContent = quantity;
      console.log("Quantity:", quantity);
    }

    function toggleWishlist() {
      inWishlist = !inWishlist;
      console.log("Wishlist status:", inWishlist ? "Added" : "Removed");
      alert(inWishlist ? "Added to Wishlist" : "Removed from Wishlist");
    }

    function calculateTotal() {
      // Using eval for calculation
      let totalString = `${bagCost} * ${quantity} * (1 + ${GST_PERCENTAGE}/100)`;
      let totalCost = eval(totalString); // eval converts string to calculation
      console.log("Total Cost including GST:", totalCost.toFixed(2));
      alert("Total Cost including GST: ₹" + totalCost.toFixed(2));
    }
  </script>
</body>
</html>
