<!-- Calculate 18% GST on iPhone15 ₹79,990 and 2
Air pods Pro ₹24990 each. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GST Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    button {
      padding: 6px 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .bill {
      margin-top: 20px;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }
    .bill p {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Apple Store Billing</h1>

    <div class="item">
      <span>iPhone 15 – ₹79,990</span>
      <div>
        <button onclick="addItem('iPhone 15', 79990)">Add</button>
        <button onclick="removeItem('iPhone 15', 79990)">Remove</button>
      </div>
    </div>

    <div class="item">
      <span>AirPods Pro – ₹24,990</span>
      <div>
        <button onclick="addItem('AirPods Pro', 24990)">Add</button>
        <button onclick="removeItem('AirPods Pro', 24990)">Remove</button>
      </div>
    </div>

    <div class="bill">
      <h3>Bill Details</h3>
      <div id="billItems"></div>
      <p><span>Subtotal</span><span>₹ <span id="subtotal">0</span></span></p>
      <p><span>GST (18%)</span><span>₹ <span id="gst">0</span></span></p>
      <p class="total"><span>Grand Total</span><span>₹ <span id="total">0</span></span></p>
    </div>
  </div>

  <script>
    const items = {};
    const GST_RATE = 0.18;

    function addItem(name, price) {
      if (!items[name]) {
        items[name] = { price, qty: 1 };
      } else {
        items[name].qty += 1;
      }
      renderBill();
    }

    function removeItem(name, price) {
      if (!items[name]) return;

      items[name].qty -= 1;
      if (items[name].qty === 0) {
        delete items[name];
      }
      renderBill();
    }

    function renderBill() {
      const billItems = document.getElementById('billItems');
      billItems.innerHTML = '';

      let subtotal = 0;

      for (let item in items) {
        const itemTotal = items[item].price * items[item].qty;
        subtotal += itemTotal;

        const p = document.createElement('p');
        p.innerHTML = `<span>${item} x ${items[item].qty}</span><span>₹ ${itemTotal}</span>`;
        billItems.appendChild(p);
      }

      const gst = subtotal * GST_RATE;
      const total = subtotal + gst;

      document.getElementById('subtotal').innerText = subtotal.toFixed(2);
      document.getElementById('gst').innerText = gst.toFixed(2);
      document.getElementById('total').innerText = total.toFixed(2);
    }
  </script>
</body>
</html>
